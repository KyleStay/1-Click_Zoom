<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Per-Site Zoom Settings - 1-Click Zoom</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px;
      background-color: #f7f8fa;
      color: #1f2328;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 svg {
      width: 28px;
      height: 28px;
      stroke: #57606a;
    }
    .subtitle {
      color: #57606a;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .defaults-info {
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #57606a;
    }
    .defaults-info strong {
      color: #1f2328;
    }
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #57606a;
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 8px;
    }
    .empty-state svg {
      width: 48px;
      height: 48px;
      stroke: #d0d7de;
      margin-bottom: 16px;
    }
    .site-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .site-card {
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      padding: 16px;
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .site-hostname {
      font-weight: 600;
      font-size: 14px;
      word-break: break-all;
    }
    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #57606a;
      border-radius: 4px;
    }
    .delete-btn:hover {
      background: #ffebe9;
      color: #cf222e;
    }
    .delete-btn svg {
      width: 18px;
      height: 18px;
    }
    .zoom-inputs {
      display: flex;
      gap: 16px;
    }
    .zoom-field {
      flex: 1;
    }
    .zoom-field label {
      display: block;
      font-size: 12px;
      color: #57606a;
      margin-bottom: 4px;
    }
    .zoom-input-wrapper {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .zoom-input {
      width: 70px;
      padding: 6px 8px;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
    .zoom-input:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 2px rgba(9, 105, 218, 0.2);
    }
    .zoom-input::placeholder {
      color: #8b949e;
    }
    .zoom-suffix {
      color: #57606a;
      font-size: 14px;
    }
    .clear-field-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      color: #8b949e;
      font-size: 16px;
      line-height: 1;
    }
    .clear-field-btn:hover {
      color: #cf222e;
    }
    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-all-btn {
      padding: 8px 16px;
      border: 1px solid #cf222e;
      border-radius: 6px;
      background: #fff;
      color: #cf222e;
      font-size: 14px;
      cursor: pointer;
    }
    .clear-all-btn:hover {
      background: #ffebe9;
    }
    .clear-all-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .site-count {
      font-size: 13px;
      color: #57606a;
    }
    #status {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #1f2328;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    #status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
    Per-Site Zoom Settings
  </h1>
  <p class="subtitle">Manage custom zoom levels for individual websites</p>

  <div id="defaults-info" class="defaults-info">
    Defaults: <strong>Zoom: <span id="default-toggle">150</span>%</strong> | <strong>Base: 100%</strong>
  </div>

  <div id="site-list" class="site-list">
    <!-- Sites will be dynamically inserted here -->
  </div>

  <div id="empty-state" class="empty-state" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
    <p>No custom site zoom levels yet.</p>
    <p style="font-size: 13px;">Zoom in or out on any website to save a preference for that site.</p>
  </div>

  <div class="actions">
    <button id="clear-all-btn" class="clear-all-btn">Clear All Sites</button>
    <span id="site-count" class="site-count"></span>
  </div>

  <div id="status"></div>

  <script src="sites.js"></script>
</body>
</html>
