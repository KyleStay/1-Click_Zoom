<!DOCTYPE html>
<html>
<head>
  <title>1-Click Zoom Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 280px;
      padding: 16px 16px 0px;
      text-align: center;
      background-color: #f7f8fa;
      color: #1f2328;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .header h3 { margin: 0; font-size: 16px; font-weight: 600; }
    .header svg { width: 20px; height: 20px; stroke: #57606a; }

    #status {
      font-size: 12px;
      height: 16px;
      margin-bottom: 12px;
      font-weight: 500;
    }

    /* Section styling */
    .section { border-top: 1px solid #d0d7de; margin-top: 16px; padding-top: 16px; }
    .section-title { font-weight: 600; margin-bottom: 12px; font-size: 14px; text-align: left;}

    /* Input field */
    .zoom-input { width: 100%; padding: 10px; margin-bottom: 12px; box-sizing: border-box; border: 1px solid #d0d7de; border-radius: 6px; text-align: center; font-size: 18px; font-weight: 500; }

    /* Presets section styling */
    .presets {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
    }
    .preset-row {
        display: flex;
        justify-content: center;
        gap: 8px;
        width: 100%;
    }
    .preset-btn {
        padding: 6px 0;
        width: 50px;
        font-size: 12px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background-color: #f6f8fa;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }
    .preset-btn:hover {
        background-color: #f3f4f6;
        border-color: #8b949e;
    }
    #reset-btn {
        flex-grow: 1;
        width: auto;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        border-color: #8b949e;
    }
    #reset-btn svg {
        width: 16px;
        height: 16px;
    }

    /* Toggle Switch */
    .toggle-switch { display: flex; justify-content: space-between; align-items: center; }
    .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2da44e; }
    input:checked + .slider:before { transform: translateX(20px); }

    /* Explanatory text & list */
    .info-list {
      text-align: left;
      font-size: 11px;
      color: #57606a;
      margin: 8px 0 0 0;
      padding-left: 16px;
      line-height: 1.5;
    }
    .info-list li { margin-bottom: 4px; }

    #saveButton { margin-top: 16px; width: 100%; padding: 10px; border: none; border-radius: 6px; background-color: #0969da; color: white; font-size: 14px; font-weight: 500; cursor: pointer; }
    #version-info { font-size: 10px; color: #8b949e; margin-top: 8px; padding-bottom: 8px; }

    /* Site indicator section */
    .site-section {
      border-top: 1px solid #d0d7de;
      margin-top: 16px;
      padding-top: 12px;
      text-align: left;
    }
    .site-indicator {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #57606a;
    }
    .site-indicator.has-custom {
      color: #0969da;
    }
    .site-hostname {
      font-weight: 500;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #resetSiteBtn {
      font-size: 11px;
      padding: 4px 8px;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      background: #f6f8fa;
      cursor: pointer;
      color: #57606a;
    }
    #resetSiteBtn:hover {
      background: #f3f4f6;
      border-color: #8b949e;
    }
    .manage-sites-btn {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #f6f8fa;
      color: #1f2328;
      font-size: 13px;
      cursor: pointer;
    }
    .manage-sites-btn:hover {
      background-color: #f3f4f6;
      border-color: #8b949e;
    }

    /* Zoom Toggle Button */
    .zoom-toggle-btn {
      width: 100%;
      padding: 12px;
      border: 2px solid #d0d7de;
      border-radius: 8px;
      background-color: #f6f8fa;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease-in-out;
    }
    .zoom-toggle-btn svg {
      width: 24px;
      height: 24px;
      stroke: #57606a;
      transition: all 0.2s ease-in-out;
    }
    .zoom-toggle-btn .btn-text {
      font-size: 14px;
      font-weight: 600;
      color: #57606a;
      transition: all 0.2s ease-in-out;
    }
    .zoom-toggle-btn:hover {
      background-color: #f3f4f6;
      border-color: #8b949e;
    }
    .zoom-toggle-btn.active {
      background-color: #2da44e;
      border-color: #2da44e;
    }
    .zoom-toggle-btn.active svg {
      stroke: white;
    }
    .zoom-toggle-btn.active .btn-text {
      color: white;
    }
    .zoom-toggle-btn.active:hover {
      background-color: #26903f;
      border-color: #26903f;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
    <h3>1-Click Zoom</h3>
  </div>
  <div id="status"></div>

  <!-- Zoom Toggle Section -->
  <div class="section" style="margin-top:0; border-top:none; padding-top:0;">
    <button id="zoomToggleBtn" class="zoom-toggle-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
      <span class="btn-text" id="zoomToggleBtnText">Enable Zoom</span>
    </button>
  </div>

  <!-- 1-Click Mode Section -->
  <div class="section">
    <div class="toggle-switch">
      <span class="section-title" style="margin-bottom:0;">1-Click Mode</span>
      <label class="switch">
        <input type="checkbox" id="toggleModeCheckbox">
        <span class="slider"></span>
      </label>
    </div>
    <ul class="info-list">
        <li><b>Left-click icon:</b> Toggles the zoom.</li>
        <li><b>Right-click icon:</b> Opens these settings.</li>
    </ul>
  </div>

  <!-- Zoom Level Configuration Section -->
  <div id="config-section" class="section">
    <h4 class="section-title">Zoom Level</h4>
    <input type="number" id="zoomLevel" class="zoom-input" min="25" max="500">
    <div class="presets">
      <div class="preset-row">
        <button class="preset-btn" data-zoom="125">125%</button>
        <button class="preset-btn" data-zoom="150">150%</button>
        <button class="preset-btn" data-zoom="200">200%</button>
      </div>
      <div class="preset-row">
        <button class="preset-btn" id="reset-btn" data-zoom="100">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M21 21v-5h-5"></path></svg>
          <span>Reset to 100%</span>
        </button>
      </div>
      <div class="preset-row">
        <button class="preset-btn" data-zoom="90">90%</button>
        <button class="preset-btn" data-zoom="75">75%</button>
        <button class="preset-btn" data-zoom="50">50%</button>
      </div>
    </div>
  </div>

  <!-- Site-specific section -->
  <div id="site-section" class="site-section" style="display: none;">
    <div id="site-indicator" class="site-indicator">
      <span><span id="site-hostname" class="site-hostname"></span></span>
      <button id="resetSiteBtn" style="display: none;">Reset to default</button>
    </div>
  </div>

  <button id="saveButton">Save</button>
  <button id="manageSitesBtn" class="manage-sites-btn">Manage Sites</button>
  <div id="version-info"></div>

  <script src="popup.js"></script>
</body>
</html>
